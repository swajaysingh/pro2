<table>
	<thead>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Image</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="friend in friends">
			<td>{{friend.firstname}}</td>
			<td>{{friend.lastname}}</td>
			<td><img
				src="http://localhost:7475/pro2middleware/getimage/{{friend.username}}"
				alt="Image not Available" height="40" width="40"></td>
		</tr>
	</tbody>
</table>
